<!DOCTYPE html>
<html lang="en">
<head>
    <title>Ian Zheng's Lab 4</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="header">
                <h1>Lab 4: Ian Zheng</h1>
            </div>
            <form action="/api" method="post">
                <ul class="flex-outer">
                    <li>
                        <label for="fname">First Name</label>
                        <input type="text" name="first_name" id="fname">
                    </li>
                    <li>
                        <label for="lname">Last Name</label>
                        <input type="text" name="last_name" id="lname">
                    </li>
                    <li>
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email">
                    </li>
                    <li>
                        <label for="phone">Phone</label>
                        <input type="tel" name="phone" id="phone">
                    </li>
                    <li>
                        <label for="message">Text field</label>
                        <textarea name="message" id="message" cols="33" rows="10" placeholder="Gimmie your best meme here :3"></textarea>
                    </li>
                    <li>
                        <p class="checkbox-list-label">Age</p>
                        <ul class='flex-inner'>
                            <li>
                                <input type="checkbox" id="age1" name="age_range">
                                <label for="age1">18-35</label>
                            </li>
                            <li>
                                <input type="checkbox" id="age2" name="age_range">
                                <label for="age2">35-50</label>
                            </li>
                            <li>
                                <input type="checkbox" id="age3" name="age_range">
                                <label for="age3">50-65</label>
                            </li>
                        </ul>
                    </li>
                    <li>
                        <button class="button" id="submit_button" name="submit_button" type="submit">Submit form</button>
                        <button class="button" id="color" name="color" type="button", onclick="testFunction()">Activate</button>
                    </li>
                </ul>
            </form>
        </div>
    </div>
    <script>
        function testFunction() {
        fetch('/api')
        .then((response) => response.text())
        .then((response) => {
            console.log(response);
        
        const checkBoxes = document.querySelectorAll('.flex-inner li label')
        const fruit_list = ['peach', 'lime', 'mango']
        checkBoxes.forEach((item, i) => {
            const text = item.innerText;
            item.innerText = fruit_list[i];
            })
        
        const col = 'rgb(' + (200) + ',' + (210) + ',' + (190) + ')'
        document.body.style.backgroundColor = col;

        const myHeading = document.querySelector('h1');
        myHeading.innerHTML = response;

        const flabel = document.querySelector('.checkbox-list-label')
        flabel.innerHTML = "Fruits";

        const center = document.querySelector('.flex-outer')
        center.style = "margin: 0 auto;";

        const title = document.querySelector('title')
        title.innerHTML = response;

        })
    }
    </script>
</body>
</html>
